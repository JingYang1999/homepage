  <script>
    function getBlogInfo() {
      var blogid = new URL(window.location.href).searchParams.get('id');
      var infourl = `https://cdn.jsdelivr.net/gh/web-static/homepage/json/blog/${blogid}.json`;
      fetch(infourl)
        .then(function (response) { return response.text(); })
        .then(function (c) { document.getElementById('tmp').innerHTML = c; })
        .then(function (s) {
          sessionStorage.setItem("BlogInfo", document.getElementById('tmp').innerHTML);
          document.getElementById('tmp').innerHTML = "";
        })
        .then(function () {
          var obj = JSON.parse(sessionStorage.getItem("BlogInfo"));
          document.title = obj.article_title;
          document.getElementById('blog-title').innerHTML = obj.article_title;
          document.getElementById('blog-createtime').innerHTML = obj.article_createtime;
          document.getElementById('blog-cover').src = obj.article_cover;

        })
        .then(function () {
          var obj = JSON.parse(sessionStorage.getItem("BlogInfo"));
          fetch(obj.article_content)
            .then(function (response) { return response.text(); })
            .then(function (c) {
              document.getElementById('blog-content').innerHTML = marked(c);
            })
        })
        .catch()
    }

  </script>
