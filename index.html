<!doctype html>
<html lang="zh">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>贝塔西塔</title>
    <link rel="preload" as="image" href="images/loading.svg">

    <!-- === CSS === -->
    <link rel="stylesheet" href="https://static.iisjy.cn/third-party-resources/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/ionicons.css">
    <link rel="stylesheet" href="css/now-ui-kit.css">
    <link rel="stylesheet" href="css/app.css">

    <!-- ==== js ==== -->
    <script src="https://static.iisjy.cn/third-party-resources/jquery/jquery.min.js"></script>
    <script src="https://static.iisjy.cn/third-party-resources/popper/popper.min.js"></script>
    <script src="https://static.iisjy.cn/third-party-resources/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>

    <!-- ==== icon ==== -->
    <link rel="shortcut icon" href="/images/favicon/favicon256.ico" type="image/x-icon">
    <link rel="icon" sizes="any" mask="" href="/images/favicon/favicon.svg">
</head>

<body onload="init_elements()">
    <!--=== 导航栏 ===-->
    <header class="header">
        <nav class="navbar navbar-expand-sm">
            <div class="container">
                <a class="navbar-brand" href="index.html">贝塔西塔</a>
                <button class="navbar-toggler navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#example-navbar" aria-controls="navbarSupportedContent" aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-bar bar1"></span>
                    <span class="navbar-toggler-bar bar2"></span>
                    <span class="navbar-toggler-bar bar3"></span>
                </button>
                <div class="collapse navbar-collapse" id="example-navbar"
                     data-nav-image="assets/img/blurred-image-1.jpg">
                    <ul class="navbar-nav" id="navi_list">
                        <!--以下内容由 Ajax 动态加载-->
                        <li class="nav-item active dropdown">
                            <a class="nav-link" href="#">加载中</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!--=== 顶部 ===-->
    <section id="home" class="header-intro-1 d-flex align-items-center">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="header-intro-wrap text-center">
                        <div class="header-intro-title">
                            <h1>贝塔西塔</h1>
                        </div>
                        <div class="header-intro-tag">www.iisjy.cn</div>
                        <div>
                            <button onclick='window.location.href = ("https://uiap.iisjy.cn/login.html?url="+encodeURIComponent(window.location.href));' class="btn btn-primary main-btn bg-main">登陆</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!--=== 代码项目 ===-->
    <section id="proj" class="products">
        <div class="container">
            <div class="row" id="proj_list">
                <div class="col-12">
                    <div class="section-header">
                        <div class="sec-icon"><i class="ion ion-android-list"></i></div>
                        <div class="sec-title">Projects</div>
                    </div>
                </div>

                <!--以下内容由 Ajax 动态加载-->
                <div class="col-lg-4 col-md-4 col-sm-6">
                    <div class="product-wrap">
                        <div class="img-wrap">
                            <img src="images/loading.svg" alt="加载中" />
                            <div class="product-overlay">
                                <a target="_blank" href="" class="icon-wrap"><i
                                       class="ion ion-android-arrow-forward"></i></a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-12">
                    <div class="see-more"><a target="_blank" href="#" class="btn btn-primary main-btn bg-main">View
                            More</a></div>
                </div>
            </div>
        </div>
    </section>

    <!--=== blog page ===-->
    <section id="blog" class="blog-posts">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="row" id="blog_list">
                        <div class="col-12">
                            <div class="section-header">
                                <div class="sec-icon"><i class="ion ion-android-list"></i></div>
                                <div class="sec-title">Recent Blog Post</div>
                            </div>
                        </div>

                        <!--以下内容由 Ajax 动态加载-->
                        <div class="col-lg-4 col-md-6 col-sm-6">
                            <div class="blog-post">
                                <div class="post-img">
                                    <img class="img-fluid" src="images/loading.svg" alt="image">
                                </div>
                                <div class="blog-details">
                                    <a target="_blank" href="">
                                        <h4 class="media-heading">加载中</h4>
                                    </a>
                                    <p>加载中</p>
                                    <a target="_blank" href="" class="blog-post-link">阅读全文 <i
                                           class="fa fa-angle-double-right"></i></a>
                                </div>
                            </div>
                        </div>

                        <div class="col-12">
                            <div class="see-more"><a href="#" class="btn btn-primary main-btn bg-main">View All Post</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!--=== 联系方式 ===-->
    <section id="cont" class="feature list-feature">
        <div class="container">
            <div class="row" id="cont_list">
                <div class="col-12">
                    <div class="section-header">
                        <div class="sec-icon"><i class="ion ion-android-settings"></i></div>
                        <div class="sec-title">Social Media</div>
                    </div>
                </div>

                <!--以下内容由 Ajax 动态加载-->
                <div class="col-lg-6 col-sm-12">
                    <div class="feature-wrap">
                        <div class="media">
                            <div class="align-self-center mr-4">
                                <div class="icon-wrap"><i class="ion ion-cube"></i></div>
                            </div>
                            <div class="media-body">
                                <a target="_blank" href="">加载中</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!--=== footer ===-->
    <section class="footer"></section>

    <!-- ==== js after load ==== -->
    <script>
    var jq=jQuery.noConflict();
    jq(function(){
        jq(".header").load("/utility/header.html");
        jq(".footer").load("https://static.iisjy.cn/html/utility/footer.html");
    });
    </script>
</body>

</html>
